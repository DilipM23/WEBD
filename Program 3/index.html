<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transition//EN"
"DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" lang="en">
    <body>
        <script type="text/javascript">
            var str = prompt("Enter the input");
            if(!isNaN(str))
            {
                var num, rev=0, rem;
                num = parseInt(str);
                while(num!=0)
                {
                    rem = num % 10;
                    num = parseInt(num/10);
                    rev = rev*10 + rem;
                }
                alert("Reverse of the number is "+rev);
            }
            else
            {
                str = str.toUpperCase();
                for(i=0;i<=str.length;i++)
                {
                    var chr = str.charAt(i);
                    if(chr=='A' || chr=='E' || chr=='I' || chr=='O' || chr=='U')
                        break;
                }
                if(i<=str.length)
                    alert("The left most vowel present in the string is "+(i));
                else    
                    alert("There is no vowel in the entered string");
            }
        </script>
    </body>
</html>
